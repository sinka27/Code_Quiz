<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.jpeg" />
  </head>
  <body>
    <header>
      <a id="highScore" href="">View High Score </a>
      <div class="timestyle">
        Time:
        <span id="time">0</span>
      </div>
    </header>
    <center>
      <main class="main">
        <div id="question-container" class="hide controls">
          <div id="question">Question</div>
          <div id="answerbuttons" class="buttongrid">
            <button class="button">1. Answer</button>
            <button class="button">2. Answer</button>
            <button class="button">3. Answer</button>
            <button class="button">4. Answer</button>
          </div>
        </div>
        <div id="welcome-container">
          <h1>Coding Quiz Challenge</h1>
          <p>
            Try to answer the following code-related questions within the time
            limit.
          </p>
          <p>
            Keep in mind that incorrect answers will penalize your scoreTime by
            10 seconds!
          </p>
          <button id="startbutton" class="startbutton button">START</button>
        </div>
      </main>
    </center>

    <footer>
      <p>Â© Parul Raj | Designed for UW's Coding Bootcamp</p>
    </footer>

    <script defer src="./assets/js/script.js"></script>
  </body>
</html>
